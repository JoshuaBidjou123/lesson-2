<!DOCTYPE html>
<html>
    <head>
        <title>Element html</title>
    </head>
    <body>
        <h2>About formats</h2>
    
    <p><b>Joshua</b> is a brilliant child</p>
    <p>Joshua is a <strong>brilliant</strong> child</p>
    <p><em>Joshua</em> is a brilliant child</p>
    <p><i>Joshua</i> is a brilliant child</p>
    <p><mark>Joshua</mark> is a brilliant child</p>
    <p><del>Joshua</del> is a brilliant child</p>
    </body>
</html>
